<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ä°letiÅŸim Ã–nemli</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #content h1 {
      font-weight: bold;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>GerÃ§ekten benimle iletiÅŸimi kesmek istedin mi?</h1>
    <button id="yes-btn">EVET</button>
    <button id="no-btn">HAYIR</button>
  </div>
  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const content = document.getElementById('content');

    // Initial button positioning
    function positionButtons() {
      yesBtn.style.left = 'calc(50% - 120px)';
      yesBtn.style.top = 'calc(50% + 20px)';
      noBtn.style.left = 'calc(50% + 20px)';
      noBtn.style.top = 'calc(50% + 20px)';
    }
    positionButtons();

    // Move the "Yes" button to a random position
    function moveYes() {
      const w = window.innerWidth - yesBtn.offsetWidth;
      const h = window.innerHeight - yesBtn.offsetHeight;
      const x = Math.random() * w;
      const y = Math.random() * h;
      yesBtn.style.left = x + 'px';
      yesBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('mouseenter', moveYes);
    yesBtn.addEventListener('click', moveYes);
    yesBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      moveYes();
    }, { passive: false });

    // Handle "No" button click
    noBtn.addEventListener('click', () => {
      content.innerHTML = `
        <img id="result-image" src="cat.jpg" aslt="Result Image" style="max-width: 100%; height: auto;">
        <p style="margin-top: 1rem;">O zaman neden iletiÅŸimi kes dedin? ðŸ˜”</p>
      `;
    });
  </script>
</body>
</html>
