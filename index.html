
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ä°letiÅŸim Ã–nemli</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
      padding: 1rem;
      box-sizing: border-box;
    }
    #content h1 {
      font-weight: bold;
      font-size: 1.25rem;
      line-height: 1.4;
      margin: 0;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>GerÃ§ekten benimle iletiÅŸimi kesmek istedin mi?</h1>
    <div class="buttons">
      <button id="yes-btn">Evet</button>
      <button id="no-btn">HayÄ±r</button>
    </div>
  </div>
  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const content = document.getElementById('content');

    function moveYes(e) {
      // prepare absolute positioning
      yesBtn.style.position = 'absolute';
      const w = window.innerWidth - yesBtn.offsetWidth;
      const h = window.innerHeight - yesBtn.offsetHeight;
      const x = Math.random() * w;
      const y = Math.random() * h;
      yesBtn.style.left = x + 'px';
      yesBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('mouseenter', moveYes);
    yesBtn.addEventListener('click', moveYes);
    yesBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      moveYes();
    }, { passive: false });

    noBtn.addEventListener('click', () => {
      content.innerHTML = `
        <img id="result-image" src="cat.jpg" alt="Result Image" style="max-width: 100%; height: auto; margin-top: 1rem;">
        <p style="margin-top: 1rem; font-size: 1rem;">O zaman neden iletiÅŸimi kes dedin? ðŸ˜”</p>
      `;
    });
  </script>
</body>
</html>
