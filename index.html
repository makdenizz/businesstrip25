<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessTrip'25</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Üst Siyah Bant (Başlık) -->
    <div class="top-bar">
        <span class="header-title">Business Club Gururla Sunar</span>
    </div>

    <!-- Mavi Bant -->
    <div class="blue-bar">
        <span>BUSINESSS TRIP'25</span>
    </div>

    <!-- Tablo (Sadece Büyük Ekranlarda) -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>Saat</th>
                    <th>Şirket/Konuk</th>
                    <th>Oturum Türü</th>
                    <th>Konum</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript ile Dinamik İçerik Gelecek -->
            </tbody>
        </table>
    </div>

    <!-- Mobil için Kart Görünümü -->
    <div class="event-cards"></div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Business Club
    </div>

    <script src="script.js"></script>
</body>
</html>
